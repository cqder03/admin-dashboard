<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.ico">
</head>
<body>
    <div class="content-wrapper">
        <div class="sidebar">
            <div class="sidebar-icon">
                <img src="assets/icons/sidebar-icons/dashboard.png" alt="dashboard-icon">
                <a class="dashboard link" href="#">Dashboard</a>
            </div>
            <div class="sidebar-upper">
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/home.png" alt="home" class="img">
                    <a class="home link" href="#">Home</a>
                </div>
               <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/person.png" alt="profile" class="img">
                    <a class="profile link" href="#">Profile</a>
               </div>
               <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons//chat.png" alt="messages" class="img">
                    <a href="#" class="messages link">Messages</a>
                </div>
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/history.png" alt="history" class="img">
                    <a href="#" class="history link">History</a>
                </div>
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/task.png" alt="task" class="img">
                    <a href="#" class="task link">Tasks</a>
                </div>
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/group.png" alt="community" class="img">
                    <a href="#" class="community link">Communities</a>
                </div>
            </div>
            <div class="sidebar-lower">
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/settings.png" alt="settings" class="img">
                    <a href="#" class="settings link">Settings</a>
                </div>
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/help.png" alt="support" class="img">
                    <a href="#" class="support link">Support</a>
                </div>
                <div class="sidebar-icon">
                    <img src="assets/icons/sidebar-icons/verified.png" alt="privacy" class="img">
                    <a href="#" class="privacy link">Privacy</a>
                </div>
            </div>

        </div>
        <div class="header">
            <div class="header-upper">
                <div class="header-upper-left">
                    <img src="assets/icons/header-icons/search.png" alt="search" class="img">
                    <input type="search" name="search" id="search">
                </div>
                <div class="header-upper-right">
                    <img src="assets/icons/header-icons/notification.png" alt="notification" class="img">
                    <img src="assets/profile-pictures/xiao-profile-150.png" alt="profile picture" class="profile-picture">
                    <p class="upper-profile-name">Xiao</p>
                </div>
            </div>
            <div class="header-lower">
                <div class="header-lower-left">
                    <img src="assets/profile-pictures/xiao-profile-150.png" alt="main profile picture" class="main-profile-picture">
                    <div class="text-holder">
                        <p class="text-holder-upper">Greetings,</p>
                        <p class="text-holder-lower">Xiao (@xiao-alatus)</p>
                    </div>
                </div>
                <div class="header-lower-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
